<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="" autocomplete="off">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" placeholder="Username" required="true">

        <br><br>

        <label>
            Password:
            <input type="password" name="password" id="password" placeholder="Password" required="true">
        </label>

        <br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="click me">

        <br><br>

        <input type="button" value="Button">

        <br><br>
        
        <input type="checkbox" name="" id="cb" value="agree">
        <label for="cb">I agree to Terms and Conditions</label>

        <br><br>
        
        <input type="radio" name="radio1" id="HTML" value="HTML">
        <label for="HTML">HTML</label>
        <br>
        
        <input type="radio" name="radio1" id="CSS" value="CSS">
        <label for="CSS">CSS</label>
        <br>
        
        <input type="radio" name="radio1" id="JS" value="JS">
        <label for="JS">JS</label>

        <br><br>

        <input type="number" name="" id="">

        <br><br>

        <input type="file" name="" id="">

        <br><br>

        <input type="date" name="" id="">

        <br><br>

        <input type="search" name="" id="">
        

    </form>



</body>
</html>
